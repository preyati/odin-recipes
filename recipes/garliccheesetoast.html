<!DOCTYPE html>
<html>
    <head>
        <title>Recipes</title>
    </head>
    <body>
        <h1>Garlic Cheese Toast</h1>

        <img src="GarlicCheeseBreads.png">

        <h2>Description</h2>

        <h3>Ingredients:</h3>
        <ul>
            <li>Bread</li>
            <li>Butter</li>
            <li>Garlic</li>
            <li>Cheese</li>
        </ul>
        <h3>Steps:</h3>
        <ol>
            <li>Apply butter on one side of the bread.</li>
            <li>Blend the butter ,garlic and cheese.</li>
            <li>Spread mixture over the unbuttered sides of the toast and bake until bubbly and crisp!</li>
        </ol>

    </body>
</html>
